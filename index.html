<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Counter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="card">
            <h1 class="title">PASSENGER COUNTER</h1>
            
            <div class="counter-display">
                <h2 id="count-el">0</h2>
                <div class="counter-label">CURRENT COUNT</div>
            </div>
            
            <div class="button-group">
                <button id="increment-btn" onclick="increment()">
                    <span class="button-text">ADD PASSENGER</span>
                </button>
                <button id="save-btn" onclick="save()">
                    <span class="button-text">SAVE ENTRY</span>
                </button>
            </div>
            
            <div class="history-section">
                <div class="history-header">
                    <h3 class="history-title">ENTRY HISTORY</h3>
                    <div class="total-sum">Total: <span id="total-sum">0</span></div>
                </div>
                <p id="save-el" class="history-entries">No entries yet</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
